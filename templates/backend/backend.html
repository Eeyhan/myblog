{% extends 'backend/base.html' %}
{% block backend_content %}

    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>标题</th>
                <th>发布时间</th>
                <th>点赞数</th>
                <th>评论数</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for article in article_list %}
                <tr>
                <td ><a href="/{{ username }}/article/{{ article.id }}"><h4>{{ article }}</h4></a></td>
                <td>{{ article.create_time|date:'Y-m-d H:i:s' }}</td>
                <td>{{ article.up_count}}</td>
                <td>{{ article.comment_count }}</td>
                <td><a href="/backend/{{ article.id }}/update">编辑</a></td>
                <td><a href="/backend/{{ article.id }}/delete">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
